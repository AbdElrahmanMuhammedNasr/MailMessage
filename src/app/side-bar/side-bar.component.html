<div class="side-bar">
    <h6>Mail Message</h6>


    <ul class="navbar-nav">


        <li class="nav-item " (click)="onGoToInbox()">
            <span class="fa fa-envelope"></span>
            <a class="nav-link" >inbox</a>
        </li>


        <li class="nav-item"(click)="onGoToConacts()">
            <span class="fa fa-user"></span>
            <a class="nav-link" >Contacts</a>
        </li>

        <li class="nav-item ">
            <span class="fa fa-envelope-open"></span>
            <a class="nav-link">Sent</a>
        </li>


    </ul>

    <div class="sent">
        <span (click)="onSendMessage()" class="fa fa-telegram"></span>
    </div>



</div>
