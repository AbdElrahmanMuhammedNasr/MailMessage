<div class="short-message" >
    <section class="row justify-content-around Action">
        <p><strong>Total</strong> (12) </p>
        <p><span style="margin: 0px 10px; color: #87fa91;" class="fa fa-envelope-open"></span> <strong>read</strong> (1) </p>
        <p><span style="margin: 0px 10px; color: #595959;" class="fa fa-envelope"></span> <strong>unread</strong> (11) </p>
    </section>
    <hr>

    <section class="message-short" *ngFor="let shortMessage of shortMessages ; let i = index" (click)="onDisplayMessage(i)">
        <section class="row justify-content-between">
            
            <strong style="font-family: 'Teko' ; font-size: 20px; letter-spacing: 2px; font-weight: bolder;"> {{shortMessage.sender}}  </strong>

            <small class="text-muted">
                <span *ngIf="shortMessage.read" style="margin: 0px 10px; color: #87fa91;" class="fa fa-envelope-open"></span>
                <span  *ngIf="!shortMessage.read" style="margin: 0px 10px; color: #595959;" class="fa fa-envelope"></span>
                <span> {{shortMessage.time }} </span>
            </small>
            
        </section>
        <strong style="font-weight: 700;">{{shortMessage.subject}}</strong>
        <p>
            {{shortMessage.body.substring(0,40) }}...
        </p>
    </section>

</div>
